<html>
<head>
 <title>Input Attributes</title>    
 <style>
     div{
         background-color:rebeccapurple;
         color:white;
         font-size:20px;
         width:45%;
         padding:10px;
     }
     input{
         font-size:19px;
     }
     
 </style>    
</head>
    
<body>
<h2>&lt;input&gt; Attributes</h2>  
<form action="Login.php">
<div>
 Name: <input type="text" maxlength=10 placeholder="enter name with max 10 chars"> <br> 
 Gender: 
  <input type="radio" value="M" checked id="radioGender" name="gender">Male   
  <input type="radio" value="F" name="gender">Female 
    
<br><br>
Hobbies: 
 <input type="checkbox" name="hob1" value="Coding">Coding    
 <input type="checkbox" name="hob2" value="Reading">Reading  
 <input type="checkbox" name="hob3" value="Movies">Movies
</div>    
    
<div>
 DOB 
<input type="date" name="dob">    
</div>  

<div>
Age 
<input type="number" name="age" step="5" min="10" max="90">        
</div> 

<div>
Email    
<input type=email name="email" multiple>
</div>    
    
<div>
Country Code:    
<input type=text name="ccode" pattern="[A-Z]{3}" title="3 CHARS">
</div>  
    
<div>
<input type=submit>    
</div>    
</form>    
</body>    
</html>
