<html>
<head>
<style>
ul{
 font-size:25px;        
 list-style-type:square;
 list-style-position: inside;
 font-weight: 900; 
 padding-left:10px;    
} 
li:first-child{
 color:red;        
}
li:last-child{
 color:blue;        
}   
li:nth-child(even){
 color:green;        
}
li:after{
 content:' @ NIT'        
}  
li:before{
 content:'** '        
}    
</style>    
</head>
<body>
<ul>
 <li>Core Java</li>    
 <li>Adv Java</li>    
 <li>Hibernate</li>    
 <li>Spring</li>    
 <li>Web Services</li>    
</ul>    
</body>    
</html>
